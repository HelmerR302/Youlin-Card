<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ¦¤ Contact Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div
      id="avatar-page"
      style="
        display: flex;
        align-items: center;
        flex-direction: column;
        gap: 15px;
        justify-content: center;
        height: 100%;
      "
    >
      <h3 style="width: 200px; text-align: center">Profile Image</h3>
      <p>(click image to change)</p>
      <div>
        <img
          id="profileImg"
          src="https://pbs.twimg.com/profile_images/1518253662652485633/dsm5mSTI_400x400.jpg"
          style="border-radius: 50%; width: 200px; border: 5px solid #5bc0de"
          alt="avatar"
        />
      </div>
      <h3 style="width: 200px; text-align: center; margin-top: 30px">
        User Name
      </h3>
      <div style="display: flex; gap: 5px">
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="username"
        />
        <button id="next-button" type="button" class="btn btn-info">
          Next
        </button>
      </div>
    </div>
    <div
      id="accounts-page"
      style="
        display: none;
        align-items: center;
        flex-direction: column;
        gap: 15px;
        justify-content: center;
        height: 100%;
      "
    >
      <div>
        <label for="exampleDataList" class="form-ldabel">
          <h5>Choose Social Media Platform</h5>
        </label>
        <input
          class="form-control"
          list="datalistOptions"
          id="SMDataList"
          placeholder="Type to search..."
        />
        <datalist id="datalistOptions"> </datalist>

        <div style="display: flex; margin-top: 10px">
          <p>
            Can't find it? Add it by yourself
            <span class="addIcon"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-plus-circle-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
                /></svg
            ></span>
          </p>
        </div>
      </div>

      <hr />

      <div id="accountRowList" style="width: 50%">
        <div
          id="copyMe"
          style="display: flex; justify-content: space-between; display: none; align-items: baseline"
        >
          <div><i class="bi bi-twitter"></i></div>

          <!-- account input -->

          <div class="input-group w-50">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>

          <!-- star group-->
          
          <div class="starGroup">
            <i class="bi bi-star-fill star"></i>
            <i class="bi bi-star-fill star"></i>
            <i class="bi bi-star-fill star"></i>
          </div>

          <!-- delete button -->
          <i class="bi bi-x-circle buttonRemove" onclick="deleteRow(this)"></i>
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: baseline;
          "
        >
          <div><i class="bi bi-twitter"></i></div>

          <!-- account input -->

          <div class="input-group w-50">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>

          <!-- star group-->
          <div class="starGroup">
            <i class="bi bi-star-fill star"></i>
            <i class="bi bi-star-fill star"></i>
            <i class="bi bi-star-fill star"></i>
          </div>

          <!-- delete button -->
          <i class="bi bi-x-circle buttonRemove" onclick="deleteRow(this)"></i>
        </div>
      </div>
      <hr />
      <button
        type="button"
        class="btn btn-lg goButton"
        style="color: whtie; text-align: center"
        ;
      >
        Go Generate!
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
