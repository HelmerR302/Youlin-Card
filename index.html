<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ¦¤ Contact Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="app.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div
      style="
        display: flex;
        align-items: center;
        flex-direction: column;
        gap: 15px;
        justify-content: center;
        height: 100%;
      "
    >
      <h3 style="width: 200px; text-align: center">Profile Image</h3>
      <p>(click image to change)</p>
      <div>
        <img
          id="profileImg"
          src="https://pbs.twimg.com/profile_images/1518253662652485633/dsm5mSTI_400x400.jpg"
          style="border-radius: 50%; width: 200px; border: 5px solid #5bc0de"
          alt="avatar"
        />
      </div>
      <h3 style="width: 200px; text-align: center; margin-top: 30px">
        User Name
      </h3>
      <div style="display: flex; gap: 5px">
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="username"
        />
        <button type="button" class="btn btn-info">Next</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
