<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>建立卡片</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="profile.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/figlet@1.5.2/lib/figlet.min.js"></script>
</head>

<body>
  <div id="captcha-section">
    <p>
    <p>
    <pre id="captcha">hi</pre>请输入验证码 （本验证为降低个人资料被机器直接爬取的可能性）</p>
    <input id="captchaCheck" />
    <input type="button" value="验证" onclick="checkCaptcha()" />
    <input type="button" value="刷新验证码" onclick="loadCaptcha()" />
    </p>
  </div>
  <div id="profile" class="open-sans" style="display: none; height: 100%">
    <div id="avatar-page" style="
      display: flex;
      align-items: center;
      flex-direction: column;
      gap: 15px;
      height: 100%;
    ">
      <div id="upper-part" style="display: flex;
          align-items: center;
          flex-direction: column;
          justify-content: flex-end;
          gap: 20px;
          width:100%;
      ">


        <img id='profileImg' src="https://pbs.twimg.com/profile_images/1518253662652485633/dsm5mSTI_400x400.jpg"
          style="border-radius: 50%; width: 140px; border: 5px solid #5bc0de" alt="avatar">
        <h4 id="profileName" class="open-sans">账号</h4>
      </div>


      <div id="info-part" style="margin-top: 30px; height: 50%; display: flex; flex-direction: column;">
        <table class="infoTable table" style="min-width: 300px;">
          <thead>
            <tr>
              <th scope="col">平台</th>
              <th scope="col">账号</th>
              <th scope="col">使用频度</th>
            </tr>
          </thead>
          <tbody id="info-body">
            <tr id="infoRow" style="display:none;">
              <td><span class="platformName badge bg-secondary">Mastodon</span></td>
              <td style="max-width: 200px;overflow-wrap: anywhere;"><span class="accountNameText">account name</span></td>
              <td><div id="starGroup">
                <i class="bi bi-star-fill star1"></i>
                <i class="bi bi-star-fill star2"></i>
                <i class="bi bi-star-fill star3"></i>
              </div></td>
            </tr>
          </tbody>
        </table>
        <!-- <div id="infoRow" style="display:none;
        gap: 8px;
justify-content: space-around;
align-items: center;">
          <div><span class="platformName badge bg-secondary">Mastodon</span></div>

          <div><span class="accountNameText">account name</span></div>

          <div id="starGroup">
            <i class="bi bi-star-fill star1"></i>
            <i class="bi bi-star-fill star2"></i>
            <i class="bi bi-star-fill star3"></i>
          </div>
        </div> -->
      </div>

      <div><a href="../" style="text-decoration: none;">创立新卡片</a></div>
    </div>
  </div>
  <script src="../utils.js"></script>
  <script src="profile.js"></script>
</body>

</html>
